<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Etch A Sketch</title>
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <main class="main">
      <h1 class="title">Etch-A-Sketch</h1>
      <div class="container">
        <div class="settings-container">
          <div class="grid-size-container">
            <label for="size-input">Grid size</label>
            <input
              type="range"
              class="size-input"
              id="size-input"
              oninput="setGridSizeValue(this.value)"
              value="20"
              min="1"
              max="100"
            />
            <input type="text" class="size-value" value="20" readonly />
          </div>
          <div class="grid-colors-container">
            <h3 class="colors-title">Colors</h3>
            <input type="color" class="color-input" id="color-input" />
            <button class="rainbow">Rainbow</button>
          </div>
          <button class="eraser">Eraser</button>
          <button class="toggle-border active">Borders</button>
          <button class="clear">Clear</button>
        </div>
        <div class="grid-container"></div>
      </div>
    </main>
    <footer class="footer">
      <p class="author-name">2024 SteTisci</p>
      <a href="https://github.com/SteTisci">
        <img
          src="image/github-logo.png"
          class="github-logo"
          alt="github logo"
          width="30px"
          height="auto"
        />
      </a>
    </footer>
  </body>
</html>
