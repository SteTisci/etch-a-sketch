<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Etch A Sketch</title>
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <main class="main">
      <div class="settings-container">
        <div class="grid-size-container">
          <label for="size-input">Grid size</label>
          <input
            type="range"
            class="size-input"
            id="size-input"
            oninput="setGridSizeValue(this.value)"
            value="16"
            min="16"
            max="64"
            step="16"
          />
          <input type="text" class="size-value" value="16" readonly />
        </div>
        <div class="grid-color-container">
          <label for="color-input"></label>
          <input type="color" class="color-input" id="color-input" />
        </div>
        <button class="rainbow">Rainbow</button>
        <button class="eraser">Eraser</button>
        <button class="toggle-border">Borders</button>
        <button class="clear">Clear</button>
      </div>
      <div class="grid-container"></div>
    </main>
  </body>
</html>
